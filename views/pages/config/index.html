<div class="panel panel-default">
                        <div class="panel-heading">
                            Konfigurasjon
                        </div>
                        <div class="panel-body" ng-hide="saved">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form name="configform" role="form" ng-submit="saveConfig()" novalidation>
                                        <div class="form-group">
                                            <label>ArtNet-IP</label>
                                            <input class="form-control" placeholder="10.0.0.123" ng-model="config.artnet_ip" required>
                                            <p class="help-block">Lokal-nett ip for artnet, pass på at denne finnes på nettverkskortet ditt.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>ArtNet-univers</label>
                                            <input class="form-control" placeholder="1" ng-model="config.artnet_uni" required>
                                            <p class="help-block">Universnummer for ArtNet</p>
                                        </div>
                                        <div class="form-group">
                                            <label>ArtNet-kanal</label>
                                            <input class="form-control" placeholder="0" ng-model="config.artnet_start" required>
                                            <p class="help-block">Kanalnummer for ATEM styring</p>
                                        </div>
																				<button class="btn btn-default" back><i class="fa fa-arrow-left"></i> Tilbake</button>
																				<button class="btn btn-success" type="submit" ng-show="configform.$valid"><i class="fa fa-save"></i> Lagre</button>
																		</form>
																</div>
														</div>
												</div>
												<div class="panel-body" ng-show="saved">
                            <div class="row">
                                <div class="col-lg-6">
																		Lagret!
																</div>
														</div>
												</div>
</div>
